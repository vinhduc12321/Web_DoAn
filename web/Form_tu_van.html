<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="file:///G:/IE104_Internet/DO_AN/setting/File_css/Form_tu_van.css" />
<title>Tư Vấn</title>
</head>

<body>
    <div id="div_01" class="text">
        <div align="center" id="div_02">
            <img src="file:///G:/IE104_Internet/DO_AN/img/logo-akira-education.png" id="img_01" >
            <h1 id="h1_01">Thông tin tư vấn</h1>
            <p class="p">Chúng tôi có thể giúp gì cho bạn ?</p>
            <p class="p">Xin hãy để lại thông tin. Chúng tôi sẽ liên hệ tư vấn cho bạn trong thời gian sớm nhất.</p>
        </div>
        <form>
            <table id="table_01">
                <tr>
                    <td>
                        Họ và Tên:
                    </td>
                    <td>
                        <input id="hoten" type="text" class="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Số điện thoại:
                    </td>
                    <td>
                        <input id="std" type="text" maxlength="10" class="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Nội dung cần tư vấn:
                    </td>
                    <td>
                        <textarea rows="2" cols="24" class="text"> </textarea>
                    </td>
                </tr>
            </table>
            <div align="center">
                <input id="tuvan" type="button" value="Gửi" class="text" >
            </div>
        </form>
    </div>
</body>
</html>
