<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../setting/File_css/Dang_nhap.css">
</head>
<body>

<h2>Modal Login Form</h2>

<button onclick="document.getElementById('div_login').style.display='block'" style="width:auto;" class="text">Login</button>

<div id="div_login" class="modal text">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
        <span onclick="document.getElementById('div_login').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="../img/Trang_chu/logo-akira-education.png" alt="logo Akira" width="100px" style="float: left">
        <br>
        <h2 id="h2_00">Đăng Nhập</h2>
        <img src="../img/Trang_chu/avatar-1.jpg" alt="Avatar" class="avatar" width="100px">
        <h3 id="h3_00">Akira, こんにちは 。。。！</h3>
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div align="center">
            <button type="submit" class="text">Login</button>
        </div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('div_login').style.display='none'" class="cancelbtn text">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('div_login');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
